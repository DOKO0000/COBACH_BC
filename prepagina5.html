<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin: 10px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellido" placeholder="Apellido" required>
    <input type="text" id="grupo" placeholder="Grupo" required>
    <input type="text" id="matricula" placeholder="Matrícula" required>
    <button id="continuarBtn">Continuar</button>

    <script>
        document.getElementById('continuarBtn').addEventListener('click', function() {
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const grupo = document.getElementById('grupo').value;
            const matricula = document.getElementById('matricula').value;

            if (!nombre || !apellido || !grupo || !matricula) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            // Comprobar la imagen de la credencial
            const urlImagen = `https://apps-3.cobachbc.edu.mx/CompetenciasGenericas/Ajax/GetFotoCredencial?pMatricula=${matricula}`;
            const imagen = new Image();
            imagen.src = urlImagen;

            imagen.onload = function() {
                // Redirigir a DOKO_PRUEBA.html (archivo local)
                window.location.href = 'DOKO_PRUEBA.html';
            };

            imagen.onerror = function() {
                alert('La matrícula ingresada no es válida. Por favor, verifica e intenta nuevamente.');
            };
        });
    </script>
</body>
</html>
